// IMAGE UPLOAD HELPER
function SpImageUpload({ value, onUrl, label, hint, previewClass = "" }) {
  const handleFile = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => onUrl(ev.target.result);
    reader.readAsDataURL(file);
  };
  return (
    <div className="sp-field">
      {label && <label>{label}</label>}
      {value ? (
        <div className={"sp-img-preview " + previewClass}>
          <img src={value} alt="preview" />
          <div className="sp-img-preview-actions">
            <label className="sp-img-action-btn" title="Replace" style={{ cursor:"pointer" }}>
              <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
              <input type="file" accept="image/*" onChange={handleFile} style={{ display:"none" }} />
            </label>
            <button className="sp-img-action-btn" title="Remove" onClick={() => onUrl("")}>
              <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
          </div>
        </div>
      ) : (
        <div className="sp-img-upload">
          <input type="file" accept="image/*" onChange={handleFile} />
          <div className="sp-img-upload-text">Upload from device</div>
          <div className="sp-img-upload-sub">JPG, PNG, WebP — or paste URL below</div>
        </div>
      )}
      <input
        value={value && value.startsWith("data:") ? "" : (value || "")}
        onChange={e => onUrl(e.target.value)}
        placeholder="https://example.com/image.jpg"
        style={{ marginTop:"0.45rem", borderRadius:6, border:"1px solid #c9cccf", padding:"0.45rem 0.7rem", fontSize:"0.75rem", width:"100%", outline:"none", fontFamily:"inherit" }}
      />
      {hint && <div className="sp-field-hint">{hint}</div>}
    </div>
  );
}

                              <TrashIcon /> Remove Logo (revert to text)
                            </button>
                          </div>
                        )}
                      </SpCard>
                      <SpCard title="Brand Name (Text Fallback)" subtitle="Shown when no logo image is uploaded">
                        <div className="sp-field"><label>Brand Name</label><input value={adminDraft.brandName||""} onChange={e=>upd("brandName",e.target.value)} /></div>
                      </SpCard>
                      <SpCard title="Navigation Menu Labels">
                        <div className="sp-field-hint" style={{marginBottom:"0.75rem"}}>Edit the label shown in the menu for each page.</div>
                        {(adminDraft.navItems || DEFAULT_CONTENT.navItems).map((n, i) => (
                          <div className="sp-field" key={n.key}>
                            <label>{n.key.charAt(0).toUpperCase() + n.key.slice(1)} Page Label</label>
                            <input value={n.label} onChange={e=>updNavItem(i, e.target.value)} />
                          </div>
                        ))}
                      </SpCard>
                      <SpCard title="Contact Details (shown in header)">
                        <div className="sp-field"><label>Phone Number</label><input value={adminDraft.phone||""} onChange={e=>upd("phone",e.target.value)} /></div>
                        <div className="sp-field"><label>WhatsApp Number (with country code, no +)</label><input value={adminDraft.whatsapp||""} onChange={e=>upd("whatsapp",e.target.value)} /><div className="sp-field-hint">E.g. 919876543210</div></div>
                      </SpCard>
                    </>}

                    {/* FAVICON */}
                    {adminTab === "favicon" && (
                      <SpCard title="Favicon (Browser Tab Icon)" defaultOpen>
                        <div className="sp-field-hint" style={{marginBottom:"0.75rem", lineHeight:1.6}}>
                          Appears in the browser tab and phone home screen. Best: <strong>512×512px</strong> square PNG.
                        </div>
                        <SpImageUpload value={adminDraft.favicon||""} onUrl={v=>upd("favicon",v)} label="Favicon Image" hint="Square image, 512×512px recommended." />
                        {adminDraft.favicon && (
                          <div style={{display:"flex",alignItems:"center",gap:"0.75rem",marginTop:"0.75rem",padding:"0.75rem",background:"#f6f6f7",borderRadius:"8px",border:"1px solid #e1e3e5"}}>
                            <img src={adminDraft.favicon} alt="favicon preview" style={{width:32,height:32,objectFit:"cover",borderRadius:4,border:"1px solid #e1e3e5"}} />
                            <div><div style={{fontSize:"0.72rem",fontWeight:600,color:"#202223"}}>Preview</div><div style={{fontSize:"0.62rem",color:"#6d7175"}}>Browser tab icon</div></div>
                          </div>
                        )}
                      </SpCard>
                    )}

                    {/* FOOTER */}
                    {adminTab === "footer" && (
                      <SpCard title="Footer Text" defaultOpen>
                        <div className="sp-field"><label>Footer tagline (after © Year · Mandir Emporium ·)</label><input value={adminDraft.footerText||""} onChange={e=>upd("footerText",e.target.value)} /></div>
                      </SpCard>
                    )}

                    {/* HOMEPAGE */}
                    {adminTab === "homepage" && <>
                      <SpCard title="Hero Banner" defaultOpen>
                        <div className="sp-field"><label>Main Tagline</label><input value={adminDraft.tagline||""} onChange={e=>upd("tagline",e.target.value)} /></div>
                        <div className="sp-field"><label>Sub Tagline</label><input value={adminDraft.subTagline||""} onChange={e=>upd("subTagline",e.target.value)} /></div>
                        <div className="sp-field"><label>Button Label</label><input value={adminDraft.heroBtnLabel||""} onChange={e=>upd("heroBtnLabel",e.target.value)} /></div>
                        <SpImageUpload value={adminDraft.heroImage||""} onUrl={v=>upd("heroImage",v)} label="Hero Background Image" hint="Best: 1920×1080px or larger." />
                      </SpCard>
                    </>}

                    {/* ABOUT PAGE */}
                    {adminTab === "about" && <>
                      <SpCard title="Hero Section" defaultOpen>
                        <div className="sp-field"><label>Section Label</label><input value={adminDraft.aboutSubtitle||""} onChange={e=>upd("aboutSubtitle",e.target.value)} placeholder="Our Legacy" /></div>
                        <div className="sp-field"><label>Main Title</label><input value={adminDraft.aboutTitle||""} onChange={e=>upd("aboutTitle",e.target.value)} /></div>
                        <div className="sp-field"><label>Description</label><textarea value={adminDraft.aboutText||""} onChange={e=>upd("aboutText",e.target.value)} style={{height:100}} /></div>
                        <SpImageUpload value={adminDraft.aboutImage||""} onUrl={v=>upd("aboutImage",v)} label="Main About Image" hint="Portrait orientation works best." />
                      </SpCard>
                      <SpCard title="Our Story Section">
                        <div className="sp-field"><label>Story Title</label><input value={adminDraft.aboutStoryTitle||""} onChange={e=>upd("aboutStoryTitle",e.target.value)} /></div>
                        <div className="sp-field"><label>Story Text</label><textarea value={adminDraft.aboutStoryText||""} onChange={e=>upd("aboutStoryText",e.target.value)} style={{height:140}} /></div>
                        <SpImageUpload value={adminDraft.aboutStoryImage||""} onUrl={v=>upd("aboutStoryImage",v)} label="Story Image" hint="Landscape orientation." />
                      </SpCard>
                      <SpCard title="Mission & Vision">
                        <div className="sp-field"><label>Our Mission</label><textarea value={adminDraft.aboutMission||""} onChange={e=>upd("aboutMission",e.target.value)} style={{height:80}} /></div>
                        <div className="sp-field"><label>Our Vision</label><textarea value={adminDraft.aboutVision||""} onChange={e=>upd("aboutVision",e.target.value)} style={{height:80}} /></div>
                      </SpCard>
                      <SpCard title="Photo Gallery">
                        <div className="sp-field-hint" style={{marginBottom:"0.75rem"}}>Add images to your About page gallery.</div>
                        {(adminDraft.aboutGallery||[]).map((img, i) => (
                          <div key={i} style={{marginBottom:"0.75rem",padding:"0.75rem",background:"#f9f9f9",borderRadius:"8px",border:"1px solid #e1e3e5"}}>
                            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:"0.5rem"}}>
                              <span style={{fontSize:"0.7rem",fontWeight:600,color:"#202223"}}>Image {i+1}</span>
                              <button className="sp-img-action-btn" onClick={() => removeGalleryImg(i)} style={{background:"#fee2e2",borderColor:"#fca5a5",color:"#dc2626"}}><TrashIcon /></button>
                            </div>
                            <SpImageUpload value={img} onUrl={v=>updGalleryImg(i,v)} hint="Square or landscape image." />
                          </div>
                        ))}
                        <button className="sp-add-btn" onClick={addGalleryImg}><PlusIcon /> Add Gallery Image</button>
                      </SpCard>
                    </>}

                    {/* COLLECTIONS */}
                    {adminTab === "collections" && <>
                      <div className="sp-field-hint" style={{padding:"0 0 0.5rem",color:"#6d7175",fontSize:"0.68rem"}}>Edit your product cards. Each card appears on the Collections page.</div>
                      {(adminDraft.products||[]).map((p,i) => (
                        <SpCard key={p.id} title={p.name||"Product " + (i+1)} subtitle={p.subtitle}>
                          <div className="sp-field"><label>Product Name</label><input value={p.name} onChange={e=>updProduct(i,"name",e.target.value)} /></div>
                          <div className="sp-field"><label>Subtitle</label><input value={p.subtitle} onChange={e=>updProduct(i,"subtitle",e.target.value)} /></div>
                          <div className="sp-field"><label>Badge Tag (e.g. Best Seller)</label><input value={p.tag||""} onChange={e=>updProduct(i,"tag",e.target.value)} /></div>
                          <div className="sp-field"><label>Description</label><textarea value={p.desc} onChange={e=>updProduct(i,"desc",e.target.value)} /></div>
                          <SpImageUpload value={p.image} onUrl={v=>updProduct(i,"image",v)} label="Product Image" hint="Landscape, min 800×600px." />
                          <button className="sp-delete-btn" onClick={() => deleteProduct(i)}><TrashIcon /> Delete This Product</button>
                        </SpCard>
                      ))}
                      <button className="sp-add-btn" onClick={addProduct}><PlusIcon /> Add New Product</button>
                    </>}

                    {/* PROJECTS */}
                    {adminTab === "projects" && <>
                      <SpCard title="Section Heading" defaultOpen>
                        <div className="sp-field"><label>Section Title</label><input value={adminDraft.projectsTitle||""} onChange={e=>upd("projectsTitle",e.target.value)} /></div>
                        <div className="sp-field"><label>Section Subtitle</label><input value={adminDraft.projectsSubtitle||""} onChange={e=>upd("projectsSubtitle",e.target.value)} /></div>
                      </SpCard>
                      {(adminDraft.projects||[]).map((p,i) => (
                        <SpCard key={p.id} title={p.title||"Project " + (i+1)} subtitle={(p.location||"") + (p.year ? " · " + p.year : "")}>
                          <div className="sp-field"><label>Project Title</label><input value={p.title} onChange={e=>updProject(i,"title",e.target.value)} /></div>
                          <div className="sp-field"><label>Category / Material</label><input value={p.category||""} onChange={e=>updProject(i,"category",e.target.value)} /></div>
                          <div className="sp-field"><label>Location</label><input value={p.location||""} onChange={e=>updProject(i,"location",e.target.value)} placeholder="e.g. Delhi" /></div>
                          <div className="sp-field"><label>Year</label><input value={p.year||""} onChange={e=>updProject(i,"year",e.target.value)} placeholder="e.g. 2023" /></div>
                          <div className="sp-field"><label>Description</label><textarea value={p.description||""} onChange={e=>updProject(i,"description",e.target.value)} style={{height:110}} placeholder="Describe this project in detail..." /></div>
                          <div className="sp-field">
                            <label>Project Images (first image = cover)</label>
                            {(p.images||[]).length > 0 && (
                              <div className="sp-img-grid" style={{marginBottom:"0.5rem"}}>
                                {(p.images||[]).map((img, ii) => (
                                  <div key={ii} className="sp-img-grid-item">
                                    <img src={img} alt={"img " + ii} />
                                    <button className="sp-img-grid-remove" onClick={() => { const imgs = [...(p.images||[])]; imgs.splice(ii,1); updProjectImages(i,imgs); }}>×</button>
                                  </div>
                                ))}
                              </div>
                            )}
                            <div style={{marginBottom:"0.5rem"}}>
                              <SpImageUpload value="" onUrl={v => { if(v) updProjectImages(i, [...(p.images||[]), v]); }} label="Add Image" hint="Add multiple images. First = cover photo." />
                            </div>
                          </div>
                          <button className="sp-delete-btn" onClick={() => deleteProject(i)}><TrashIcon /> Delete This Project</button>
                        </SpCard>
                      ))}
                      <button className="sp-add-btn" onClick={addProject}><PlusIcon /> Add New Project</button>
                    </>}

                    {/* POOJA ROOMS */}
                    {adminTab === "pooja" && <>
                      <SpCard title="Section Content" defaultOpen>
                        <div className="sp-field"><label>Title</label><input value={adminDraft.poojaTitle||""} onChange={e=>upd("poojaTitle",e.target.value)} /></div>
                        <div className="sp-field"><label>Subtitle</label><input value={adminDraft.poojaSubtitle||""} onChange={e=>upd("poojaSubtitle",e.target.value)} /></div>
                        <div className="sp-field"><label>Description</label><textarea value={adminDraft.poojaText||""} onChange={e=>upd("poojaText",e.target.value)} style={{height:90}} /></div>
                      </SpCard>
                      <SpCard title="Feature Points">
                        {(adminDraft.poojaFeatures||[]).map((f,i) => (
                          <div key={i} style={{display:"flex",gap:"0.5rem",alignItems:"center",marginBottom:"0.5rem"}}>
                            <input value={f} onChange={e=>updPoojaFeature(i,e.target.value)} style={{flex:1,border:"1px solid #c9cccf",borderRadius:6,padding:"0.45rem 0.7rem",fontSize:"0.78rem",outline:"none"}} />
                            <button style={{background:"#fee2e2",border:"none",borderRadius:4,padding:"0.35rem 0.5rem",cursor:"pointer",color:"#dc2626"}} onClick={()=>deletePoojaFeature(i)}><TrashIcon /></button>
                          </div>
                        ))}
                        <button className="sp-add-btn" onClick={addPoojaFeature}><PlusIcon /> Add Feature</button>
                      </SpCard>
                      <SpCard title="Section Image">
                        <SpImageUpload value={adminDraft.poojaImage||""} onUrl={v=>upd("poojaImage",v)} label="Pooja Room Image" hint="Left panel background image." />
                      </SpCard>
                    </>}

                    {/* CONTACT */}
                    {adminTab === "contact" && <>
                      <SpCard title="Contact Details" defaultOpen>
                        <div className="sp-field"><label>Phone</label><input value={adminDraft.phone||""} onChange={e=>upd("phone",e.target.value)} /></div>
                        <div className="sp-field"><label>WhatsApp (no +, with country code)</label><input value={adminDraft.whatsapp||""} onChange={e=>upd("whatsapp",e.target.value)} /></div>
                        <div className="sp-field"><label>Email</label><input value={adminDraft.email||""} onChange={e=>upd("email",e.target.value)} /></div>
                        <div className="sp-field"><label>Address</label><textarea value={adminDraft.address||""} onChange={e=>upd("address",e.target.value)} style={{height:65}} /></div>
                      </SpCard>
                      <SpCard title="Social Media Links">
                        <div className="sp-field"><label>Instagram URL</label><input value={adminDraft.instagram||""} onChange={e=>upd("instagram",e.target.value)} /></div>
                        <div className="sp-field"><label>Facebook URL</label><input value={adminDraft.facebook||""} onChange={e=>upd("facebook",e.target.value)} /></div>
                        <div className="sp-field"><label>YouTube URL</label><input value={adminDraft.youtube||""} onChange={e=>upd("youtube",e.target.value)} /></div>
                        <div className="sp-field"><label>Pinterest URL</label><input value={adminDraft.pinterest||""} onChange={e=>upd("pinterest",e.target.value)} /></div>
                      </SpCard>
                    </>}

                    {/* WHY CHOOSE US */}
                    {adminTab === "why" && <>
                      <SpCard title="Section Title" defaultOpen>
                        <div className="sp-field"><label>Title</label><input value={adminDraft.whyTitle||""} onChange={e=>upd("whyTitle",e.target.value)} /></div>
                      </SpCard>
                      {(adminDraft.whyPoints||[]).map((w,i) => (
                        <SpCard key={i} title={w.title||"Point " + (i+1)}>
                          <div className="sp-field"><label>Title</label><input value={w.title} onChange={e=>updWhyPoint(i,"title",e.target.value)} /></div>
                          <div className="sp-field"><label>Description</label><textarea value={w.desc} onChange={e=>updWhyPoint(i,"desc",e.target.value)} style={{height:65}} /></div>
                          <button className="sp-delete-btn" onClick={()=>deleteWhyPoint(i)}><TrashIcon /> Delete</button>
                        </SpCard>
                      ))}
                      <button className="sp-add-btn" onClick={addWhyPoint}><PlusIcon /> Add Point</button>
                    </>}

                  </div>
                </div>
              </>
            )}
          </div>
          <div className="admin-dismiss" onClick={() => { setAdminOpen(false); setAdminTab(null); }} />
        </div>
      )}

      {toast && <div className="save-toast">Changes saved successfully</div>}
    </>
  );
}

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
